<div class="book-form-container p-4">
    <h2>{{ isEdit ? 'Könyv szerkesztése' : 'Új könyv hozzáadása' }}</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Cím</label>
        <input type="text" formControlName="title" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Szerző</label>
        <input type="text" formControlName="author" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Kategória</label>
        <input type="text" formControlName="category" class="form-control">
      </div>
  
      <div class="mb-3">
        <label>Státusz</label>
        <select formControlName="status" class="form-select">
          <option value="Tervezett">Tervezett</option>
          <option value="Olvasás alatt">Olvasás alatt</option>
          <option value="Elolvasva">Elolvasva</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Leírás</label>
        <textarea formControlName="description" class="form-control" rows="4"></textarea>
      </div>
  
      <button type="submit" class="btn btn-success me-2" [disabled]="form.invalid">
        {{ isEdit ? 'Mentés' : 'Hozzáadás' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['dashboard'])">Mégse</button>
    </form>
  </div>
