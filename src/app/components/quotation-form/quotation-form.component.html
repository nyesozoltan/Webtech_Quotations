<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="mycards p-4 shadow-sm">
        <h3 class="text-center mb-4" style="color: #052710; font-style: italic; text-decoration: underline;">
          {{ isEdit ? 'Idézet szerkesztése' : 'Új idézet hozzáadása' }}
        </h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="text" class="form-label">Idézet szövege</label>
            <textarea id="text" rows="3" class="form-control" formControlName="text"></textarea>
            <div *ngIf="form.get('text')?.invalid && form.get('text')?.touched" class="form-text text-danger">
              Az idézet szövege kötelező.
            </div>
          </div>          
          <div class="mb-3">
            <label for="author" class="form-label">Szerző</label>
            <input type="text" id="author" class="form-control" formControlName="author" />
            <div *ngIf="form.get('author')?.invalid && form.get('author')?.touched" class="form-text text-danger">
              A szerző megadása kötelező.
            </div>
          </div>
          <div class="mb-3">
            <label for="source" class="form-label">Forrás</label>
            <input type="text" id="source" class="form-control" formControlName="source" />
            <div *ngIf="form.get('source')?.invalid && form.get('source')?.touched" class="form-text text-danger">
              A forrás megadása kötelező.
            </div>
          </div>
          <div class="mb-4">
            <label for="categories" class="form-label">Kategória</label>
            <select id="categories" class="form-select" formControlName="categories">
              <option value="">-- Válassz kategóriát --</option>
              <option *ngFor="let cat of categoryOptions" [value]="cat">{{ cat }}</option>
            </select>
            <div *ngIf="form.get('categories')?.invalid && form.get('categories')?.touched" class="form-text text-danger">
              A kategória kiválasztása kötelező.
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label d-block">Hangulat</label>
            <div class="form-check form-check-inline" *ngFor="let mood of moodOptions">
              <input
                class="form-check-input"
                type="radio"
                [value]="mood"
                [id]="mood"
                formControlName="mood"
              />
              <label class="form-check-label" [for]="mood">{{ mood }}</label>
            </div>
            <div *ngIf="form.get('mood')?.invalid && form.get('mood')?.touched" class="form-text text-danger mt-2">
              A hangulat kiválasztása kötelező.
            </div>
          </div>
          <div class="d-flex justify-content-between mt-5">
            <button type="submit" class="btn text-white px-4" style="background-color:#1c4d28; border-radius: 30px;">
              Mentés
            </button>
            <button type="button" class="btn back-btn" (click)="onCancel()">Mégse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
